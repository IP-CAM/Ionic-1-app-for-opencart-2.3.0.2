<ion-side-menus enable-menu-with-back-views="true" ng-init="parentCategories()">
    <ion-side-menu-content>
        <ion-nav-bar ng-controller="MyCtrl">
            <ion-nav-back-button class="button-clear" ng-click="myGoBack()">
                <i class="ion-arrow-left-c"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <img src="img/logo.png" style="width:40px; height:40px; margin-top:10px;">
            <h1 class="title">FYNkart</h1>
        </ion-header-bar>
        <ion-content>
            <div class="loggedinuser">
                <a ng-if="session[0].status == 'success'">
                    Hi, {{customerinfo.firstname}}
                </a>
                <a menu-close href="#/app/login" ng-if="session[0].status == 'failed'">
                    Log in
                </a>
            </div>
            <ion-list>
                <ion-item menu-close href="#/app/home" class="icon-left ion-home">
                    Home
                </ion-item>
            </ion-list>
            <ion-list ng-click="toggleCustom()">
                <ion-item href="#" class="icon-left ion-ios-folder-outline">
                    Browse Products
                </ion-item>
            </ion-list>

            <ion-list ng-hide="custom">
                <ion-item menu-close href="#/app/products" ng-repeat="category in arrParentCategories" ng-click="subCategories(category)" class="categories-list">
                    {{category.name}}
                </ion-item>
            </ion-list>
            <ion-item menu-close ng-if="session[0].status=='success'" class="icon-left ion-power" ng-click="orderHistory()"  href="#/app/order_history">
                Order History
            </ion-item>

            <ion-list>
                <ion-item menu-close class="icon-left ion-ios-information-outline" href="#/app/terms_conditions">
                    Terms &amp; Conditions
                </ion-item>
                <ion-item menu-close class="icon-left ion-ios-help-outline" href="#/app/faq">
                    FAQ
                </ion-item>
                <ion-item menu-close class="icon-left ion-ios-information" href="#/app/about">
                    About Us
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-if="session[0].status=='success'" class="icon-left ion-power" href="#/app/terms_conditions">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
