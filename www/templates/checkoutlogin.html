<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="checkoutlogin(loginData)">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.username" placeholder="email/phone no.">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="loginData.password" placeholder="password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
